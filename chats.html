<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav__a" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone </title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a> </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="https://i.redd.it/uj46qikdjkm71.jpg" 
                            class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">kyungshik</h4>
                        <h6 class="user-component__subtitle">
                            I like cream dachshund 
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">22:22 </span>
                    <div class="badge">1</div>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="https://i.pinimg.com/236x/b2/f0/ff/b2f0ffd54fef617109fde43eb8bffebb.jpg" 
                            class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">xeexin0331</h4>
                        <h6 class="user-component__subtitle">
                            I like capybara
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">22:22 </span>
                    <div class="badge">2</div>
                </div>
            </div>
        </a>
        
        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge" >1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2" ></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
